career-profile:
    title: Profile
    summary: |
      Hello! I am Sengul (pronounced shen-gewl), a 20-year-old Computer Science graduate from the University of Bristol passionate 
      about blending creativity and technology. Since I was 17, I've been captivated by programming, 
      crafting dynamic programs and innovative websites. My journey began in high school, where I scored a perfect 7/7 
      in Computer Science during my IB diploma and wrote a 30-page Extended Essay that marked my 
      introduction to web development and formal user-centric evaluation.
      Most recently, I completed my Bachelor Thesis, achieving a 75% mark which placed me in 
      the top 10 of UoB's 2024 Computer Science BSc finalists.
      With this project I honed the aforementioned skills to a professional level 
      with the inclusion of AI. I am currently located in Cyprus but am seeking on-site or hybrid opportunities in Europe, namely: Amsterdam, Barcelona, Berlin, Dublin, Paris.
      I aspire to dive into my passions of web development, 
      game development, and all of the creative intersections within tech. 
