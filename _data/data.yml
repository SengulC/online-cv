projects:
    title: Projects
    intro: >
      Below are the projects I've produced. Each project title has a link to the relevant GitHub repository, or an otherwise relevant website, wherein more information can be found.
    assignments:
      - title: Stormboard (Bachelor Thesis)
        link: "https://stormboard.vercel.app/"
        tagline: "An AI-powered brainstorming website enquiring the creativity and collaboration of autonomous AI."
        details: |
          In my first class bachelor thesis I explored the fields of Artificial Intelligence and Human-Computer Interaction.
          I developed a node-based graphical user interface, digitally mirroring brainstorming with 
          sticky notes given a contextual design brief, and added the feature to 'supercharge' these sticky notes. 
          [Repository link (with access to Thesis PDF.)](https://github.com/SengulC/stormboard-client)

          A user can 'supercharge' aka add AI to their notes in the following ways:
          - Add a new AI-created note
          - Summarize/Expand on a note
          - Merge 1+ notes into another note
          - Semantically group 1+ notes
          - Find the semantic opposite of a note
          - Add randomness to a given note 

          I wanted to explore the concept of autonomous AI, and how the collaboration of 
          human and AI agents affects human creativity.
          Thus, I created three distinct AI personas, with ranging levels of autonomy and 
          with each having their own stylistic tone to their additions/modifications. These are:
          - Hades with no autonomy and a netural tone,
          - Apollo with full autonomy^ and a descriptive, creative tone,
          - Themis with slight autonomy^^ and a precise, succinct tone.

          ^ can manipulate the user's notes in any of the above supercharged ways

          ^^ summarizes all of the user's notes in a user-chosen time period (e.g. every 2 seconds)

          I developed these personas by role-based prompting my OpenAI API backend calls.
          
          In my thesis, I thoroughly explore the technical and creative aspects of autonomous AI and human collaboration.
          I reached the conclusion that although not perfect, Stormboard served as a great vessel to measure how much, or rather in what ways,
          users like to preserve control over their creative artifacts. 
          I also identified a few ideation processes and techniques that users greatly benefit from AI input therein, 
          e.g. clarifying and grouping ideas; expanding on ideas with professional, state-of-the-art 
          information whilst staying within the context defined by the user.

      - title: GAL4CTIC Game in Collaboration with IBM
        link: "https://drive.google.com/file/d/1mxNK3JlQd9QeWxq333_eXCRHj1nuEGQY/view?usp=sharing"
        tagline: "A first class collaborative software engineering project, where I developed a platformer stealth game (GAL4CTIC) on Unity."
        details: |
          This year-long project was an excellent introduction to collaborative software engineering with a client from IBM.
          We held frequent meetings, delegated work to each team mate, managed and overcame miscommunications 
          and disagreements, producing a substantial platformer game.
          I was in charge of the Unity scripts written in C#, which I had no prior experience in. 
          I followed standard agile production pipelines, writing tests for each script; continuously integrating and deploying.
          This project sparked my interest in Game Development as we were able to produce a platformer game 
          with elements of stealth, education, with all of our own assets and creative storyline. 
          All done in under a year with slim-to-none technical guidance from clients, mentors or lecturers.

          Please note that a link to the project is unavailable as its repository is private, 
          however a demo video of the game can be found in the link above.

          - C# scripting
          - CI through Unity tests and Github actions
          - CD through Github releases
      
      - title: Computer Generated Model of Bristol Cafe (CGI)
        link: "https://github.com/SengulC/CGI" 
        tagline: "A first class CGI coursework realistically modelling and animating the Clifton Obervatory Cafe in Bristol using Autodesk Maya."
        details: |
          Short animation showcasing model available on repository.
      - title: Computer Graphics Rendering via C++
        link: "https://github.com/SengulC/SengulCG2023"
        tagline: "A first class C++ coursework rendering and animating the famous Cornell Box."
        details: |
          Animation showcase and codebase available on repository.

          - Object-oriented programming in C++
          - SDL visualizations
          - Ray tracing
          - First-class extension: reflective surfaces
          - Relevant 3D modelling and animation mathematics showcased through first-class exam result

      - title: Distributed and Parallel implementation of Conway's Game of Life in Go
        link: "https://github.com/SengulC/gol-distr"
        tagline: "An upper-second class pair-programming Go coursework on the distributed and parallel execution of the Game of Life."
        details: |
          The Game of Life is a cellular automaton devised by the British mathematician John Conway in 1970.
          It is a zero-player game; its evolution is determined by its initial state and a ruleset.

          In the initial steps of this project, we implemented a single-threaded execution of Conway’s Game of Life.
          Our program took in a PGM image and transformed it into a 2D slice of bytes, which represented the state 
          of the game world after a specified number of turns.

          To make the first step in our distributed implementation, we followed a simple client-server model, 
          with our local controller acting as the client, and a single AWS node acting as the server side- the worker. 
          Our latest version of the distributed implementation includes fault tolerance. 
          The way in which we implemented fault tolerance allows for the local distributor 
          to connect to the worker, and at any given moment quit the local controller in a way that pauses 
          the current worker execution, allowing for a new local controller to connect to the server and 
          pick up where the previous client left off.

          More information on the system design, development, and debugging throughout our process can be
          found in our final report through the link above.

          - Goroutines
          - Concurrency
          - Server/Client model implementation with the use of Amazon Web Services
          - SDL visualizations
          - Server-side fault tolerance
          - Debugging data races
          - Broker design pattern

