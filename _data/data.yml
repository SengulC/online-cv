career-profile:
    title: Profile
    summary: |
      Hello! I am Sengul, a 20-year-old Computer Science graduate from the University of Bristol passionate 
      about blending creativity and technology. Since I was 17, I've been captivated by programming, 
      crafting dynamic programs and innovative websites. My journey began in high school, where I scored a perfect 7/7 
      in Computer Science during my IB diploma and wrote a 30-page Extended Essay that marked my 
      introduction to web development and scientific evaluation.
      Most recently, I completed my Bachelor Thesis, achieving a 75% mark, where I honed these skills 
      to a professional level with the inclusion of AI. I am now seeking remote or hybrid opportunities in Europe
      or on-site in Groningen in the Netherlands, where I can dive into my passions: web development, 
      game development, and all of the creative intersections within tech. 
